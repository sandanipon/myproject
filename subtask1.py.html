<pre><span class="s0">n = int(input(</span><span class="s1">&quot;Enter a natural number n: &quot;</span><span class="s0">))</span>

<span class="s0">p = </span><span class="s2">0</span>
<span class="s3">while </span><span class="s0">p * p &lt;= n:</span>
    <span class="s0">p = p + </span><span class="s2">1</span>

<span class="s0">q = (p-</span><span class="s2">1</span><span class="s0">) * (p-</span><span class="s2">1</span><span class="s0">)</span>
<span class="s0">print(</span><span class="s1">&quot;Largest square less than or equal to n is:&quot;</span><span class="s3">, </span><span class="s0">q)</span>
